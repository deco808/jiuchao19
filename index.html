<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鹫巢外传19</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1a;
            color: #e0e0e0;
            line-height: 1.6;
        }
        
        .header {
            padding: 20px;
            text-align: center;
            background-color: #0d0d0d;
            border-bottom: 2px solid #333;
        }
        
        .title {
            font-size: 1.8rem;
            color: #ff9800;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 1.1rem;
            color: #bdbdbd;
            margin-bottom: 15px;
        }
        
        .notice {
            background-color: #b71c1c;
            color: #ffebee;
            font-weight: bold;
            padding: 15px;
            border-radius: 4px;
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
            border: 1px solid #ff5252;
        }
        
        .comic-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px 10px;
        }
        
        .comic-image {
            display: block;
            width: 100%;
            height: auto;
            margin-bottom: 10px;
            border-radius: 4px;
            background-color: #252525;
            min-height: 100px;
        }
        
        .footer {
            background-color: #0d0d0d;
            padding: 30px 20px;
            text-align: center;
            border-top: 2px solid #333;
        }
        
        .footer p {
            margin: 10px 0;
            font-size: 0.95rem;
            color: #bdbdbd;
        }
        
        .footer-title {
            color: #ff9800;
            font-size: 1.2rem;
            margin-bottom: 20px;
            font-weight: bold;
        }
        
        .loading {
            text-align: center;
            padding: 40px 0;
            color: #9e9e9e;
        }
        
        @media (max-width: 600px) {
            .title {
                font-size: 1.5rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .notice {
                padding: 12px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="title">鹫巢外传19</div>
        <div class="subtitle">中文汉化版 - 简洁阅读器</div>
    </div>
    
    <div class="notice">
        本汉化仅作学习参考交流使用，不可以任何形式进行盈利。
    </div>
    
    <div class="comic-container" id="comic-container">
        <!-- 漫画图片将在这里动态加载 -->
        <div class="loading">漫画加载中...</div>
    </div>
    
    <div class="footer">
        <div class="footer-title">制作人员</div>
        <p>图源：lilocat</p>
        <p>文字提取：6k</p>
        <p>翻译：青空朝颜</p>
        <p>修图：Deco，桦冬</p>
        <p>嵌字：Deco</p>
        <p>校对：lilocat</p>
        <p>网页制作：deepseek</p>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const comicContainer = document.getElementById('comic-container');
            const totalPages = 29; // 总页数
            const cloudinaryAccount = "dayfb4276"; // 你的Cloudinary账户名
            
            // 移除加载提示
            comicContainer.innerHTML = '';
            
            // 创建并添加所有漫画图片
            for (let i = 1; i <= totalPages; i++) {
                const img = document.createElement('img');
                img.src = `https://res.cloudinary.com/${cloudinaryAccount}/image/upload/v1751777874/${i}_yrhvcz.png`;
                img.alt = `第 ${i} 页`;
                img.className = 'comic-image';
                img.loading = "lazy"; // 启用懒加载
                
                // 添加图片加载错误处理
                img.onerror = function() {
                    this.src = 'data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="400" height="600" viewBox="0 0 400 600"><rect width="400" height="600" fill="%23222"/><text x="200" y="300" font-family="Arial" font-size="20" fill="%23aaa" text-anchor="middle">图片加载失败</text></svg>';
                };
                
                comicContainer.appendChild(img);
            }
        });
    </script>
</body>
</html>
