<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>鹫巢 阎魔的斗牌 19</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            font-family: 'Microsoft YaHei', 'SimHei', sans-serif;
            color: #e0e0e0;
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
            background-attachment: fixed;
            background-size: cover;
        }
        
        .header {
            position: sticky;
            top: 0;
            z-index: 100;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(10px);
            padding: 15px 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            border-bottom: 2px solid #ff5722;
        }
        
        .title {
            color: #ff9800;
            font-size: 1.6rem;
            text-align: center;
            text-shadow: 0 0 10px rgba(255, 152, 0, 0.5);
            letter-spacing: 1px;
            margin-bottom: 10px;
            font-weight: bold;
        }
        
        .subtitle {
            color: #ffd54f;
            font-size: 1rem;
            text-align: center;
            opacity: 0.9;
            margin-bottom: 15px;
        }
        
        .notice {
            background: linear-gradient(to right, #b71c1c, #c62828);
            color: #ffebee;
            font-weight: bold;
            font-size: 1.1rem;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin: 15px auto;
            max-width: 95%;
            border: 2px solid #ff5252;
            box-shadow: 0 0 20px rgba(255, 82, 82, 0.4);
            animation: pulse 3s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 10px rgba(255, 82, 82, 0.4); }
            50% { box-shadow: 0 0 25px rgba(255, 82, 82, 0.7); }
            100% { box-shadow: 0 0 10px rgba(255, 82, 82, 0.4); }
        }
        
        .comic-container {
            max-width: 650px;
            margin: 0 auto;
            padding: 10px;
        }
        
        .comic-image {
            display: block;
            width: 100%;
            height: auto;
            margin-bottom: 8px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.6);
            transition: transform 0.3s ease;
            background: #252525;
            min-height: 100px;
        }
        
        .comic-image:hover {
            transform: scale(1.01);
        }
        
        .scroll-hint {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: #ff9800;
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 10px;
            animation: bounce 2s infinite;
            backdrop-filter: blur(5px);
            border: 1px solid #ff9800;
            z-index: 10;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0) translateX(-50%);}
            40% {transform: translateY(-15px) translateX(-50%);}
            60% {transform: translateY(-10px) translateX(-50%);}
        }
        
        .footer {
            text-align: center;
            padding: 25px 15px;
            color: #9e9e9e;
            font-size: 0.9rem;
            margin-top: 20px;
            background: rgba(0, 0, 0, 0.4);
            border-top: 1px solid #333;
        }
        
        .loading {
            text-align: center;
            padding: 40px 0;
            color: #9e9e9e;
            font-style: italic;
            font-size: 1.2rem;
        }
        
        .loading:after {
            content: ".";
            animation: dots 1.5s infinite;
        }
        
        @keyframes dots {
            0%, 20% { content: "."; }
            40% { content: ".."; }
            60%, 100% { content: "..."; }
        }
        
        @media (max-width: 480px) {
            .title {
                font-size: 1.4rem;
            }
            
            .notice {
                font-size: 1rem;
                padding: 12px;
            }
            
            .scroll-hint {
                font-size: 0.9rem;
                padding: 8px 15px;
            }
        }
        
        /* 图片加载动画 */
        .comic-image {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.5s forwards;
        }
        
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* 图片延迟加载动画 */
        .comic-image:nth-child(1) { animation-delay: 0.1s; }
        .comic-image:nth-child(2) { animation-delay: 0.2s; }
        .comic-image:nth-child(3) { animation-delay: 0.3s; }
        .comic-image:nth-child(4) { animation-delay: 0.4s; }
        .comic-image:nth-child(5) { animation-delay: 0.5s; }
        .comic-image:nth-child(6) { animation-delay: 0.6s; }
        .comic-image:nth-child(7) { animation-delay: 0.7s; }
        .comic-image:nth-child(8) { animation-delay: 0.8s; }
        .comic-image:nth-child(9) { animation-delay: 0.9s; }
        .comic-image:nth-child(10) { animation-delay: 1.0s; }
    </style>
</head>
<body>
    <div class="header">
        <div class="title">鹫巢 阎魔的斗牌 19</div>
    </div>
    
    <div class="notice">
        本汉化仅作学习参考交流使用，不可以任何形式进行盈利。
    </div>
    
    <div class="comic-container" id="comic-container">
        <!-- 漫画图片将在这里动态加载 -->
        <div class="loading">漫画加载中</div>
    </div>
    
    <div class="scroll-hint">
        <i class="fas fa-arrow-down"></i> 上下滑动阅读
    </div>
    
    <div class="footer">
        <p>图源：lilocat<p>
<p>文字提取：6k<p>
<p>翻译：晴空朝颜<p>
<p>修图：Deco，桦冬<p>
<p>嵌字：Deco<p>
<p>校对：lilocat </p>
        <p>代码：deepseek</p>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const comicContainer = document.getElementById('comic-container');
            const totalPages = 29; // 总页数
            
            // 移除加载提示
            comicContainer.innerHTML = '';
            
            // 创建并添加所有漫画图片
            for (let i = 1; i <= totalPages; i++) {
                const img = document.createElement('img');
                img.src = `${i}.png`;
                img.alt = `第 ${i} 页`;
                img.className = 'comic-image';
                img.loading = "lazy"; // 启用懒加载
                
                // 添加图片加载错误处理
                img.onerror = function() {
                    this.src = 'data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="400" height="600" viewBox="0 0 400 600"><rect width="400" height="600" fill="%23222"/><text x="200" y="300" font-family="Arial" font-size="20" fill="%23aaa" text-anchor="middle">图片加载失败</text></svg>';
                };
                
                comicContainer.appendChild(img);
            }
            

            
            // 在移动设备上10秒后隐藏滚动提示
            if ('ontouchstart' in window) {
                setTimeout(() => {
                    document.querySelector('.scroll-hint').style.display = 'none';
                }, 10000);
            }
        });
    </script>
</body>
</html>
